<div class="edit-coaster">
  <h2>Edit Coaster</h2>
  <form (submit)="updateCoaster()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="editedCoaster.name" name="name" required>
    
    <label for="park">Park:</label>
    <input type="text" id="park" [(ngModel)]="editedCoaster.park" name="park" required>
    
    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" [(ngModel)]="editedCoaster.manufacturer" name="manufacturer" required>
    
    <button type="submit">Update Coaster</button>
  </form>
</div>
