<div class="container">
  <h2>Edit Coaster</h2>
  <form (submit)="updateCoaster()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="editedCoaster.name" required>
    </div>
    <div class="form-group">
      <label for="park">Park:</label>
      <input type="text" id="park" name="park" [(ngModel)]="editedCoaster.park" required>
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="editedCoaster.manufacturer" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Coaster</button>
  </form>
</div>
