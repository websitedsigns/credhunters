<div class="container">
    <h2>Add a New Coaster</h2>
    <form (submit)="addCoaster()">
      <div class="form-group">
        <label for="coasterName">Coaster Name</label>
        <input type="text" id="coasterName" [(ngModel)]="coasterName" name="coasterName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="park">Park</label>
        <input type="text" id="park" [(ngModel)]="park" name="park" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" id="manufacturer" [(ngModel)]="manufacturer" name="manufacturer" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Coaster</button>
    </form>
  </div>
