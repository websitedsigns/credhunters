<div class="container">
  <h2>Add New Coaster</h2>
  <form (submit)="addNewCoaster()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newCoaster.name" required>
    </div>
    <div class="form-group">
      <label for="park">Park:</label>
      <input type="text" id="park" name="park" [(ngModel)]="newCoaster.park" required>
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" id="manufacturer" name="manufacturer" [(ngModel)]="newCoaster.manufacturer" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Coaster</button>
  </form>
</div>
