<div class="container-fluid navy-bg full-height">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">CredHunters</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/coaster-counter">Cred count</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/coaster-list">View Coasters</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <!-- Add Coaster Form -->
    <div class="container">
        <h2>Add Coaster</h2>
        <form (submit)="addCoaster()">
          <div class="form-group">
            <label for="coasterName">Coaster Name</label>
            <input
              type="text"
              class="form-control"
              id="coasterName"
              [(ngModel)]="coasterName"
              required
            >
          </div>
          <div class="form-group">
            <label for="park">Park</label>
            <input
              type="text"
              class="form-control"
              id="park"
              [(ngModel)]="park"
            >
          </div>
          <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input
              type="text"
              class="form-control"
              id="manufacturer"
              [(ngModel)]="manufacturer"
            >
          </div>
          <button type="button" class="btn btn-primary" (click)="addCoaster()">
            Add Coaster
          </button>
        </form>
      </div>
