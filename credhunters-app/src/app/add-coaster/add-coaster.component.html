<div class="container-fluid navy-bg full-height">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">CredHunters</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/coaster-counter">Cred count</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/coaster-list">View Coasters</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <!-- Add Coaster Form -->
    <div class="row full-height align-items-center justify-content-center">
      <div class="col-md-6 text-center">
        
        <div class="landing-page">
          <div class="coaster-count">
            <h3>Your Cred Count: <br><br> {{ coasterCount }}</h3>
          </div>
          <br><br>
          <h2>Add Coaster</h2>
  <form (submit)="addCoaster()">
    <div class="form-group">
      <label for="coasterName">Coaster Name</label>
      <input
        type="text"
        class="form-control"
        id="coasterName"
        [(ngModel)]="coasterName"
        name="coasterName"
        required
      >
    </div>
    <div class="form-group">
      <label for="park">Park</label>
      <input
        type="text"
        class="form-control"
        id="park"
        [(ngModel)]="park"
        name="park"
        required
      >
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <input
        type="text"
        class="form-control"
        id="manufacturer"
        [(ngModel)]="manufacturer"
        name="manufacturer"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">Add Coaster</button>
  </form>
</div>
