<!-- add-coaster.component.html -->
<div class="container-fluid navy-bg full-height">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CredHunters</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/add-coaster">Add Coaster</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/coaster-list">View Coasters</a>
          </li>
        </ul>
      </div>
      <h1>#{{ coasterCount }}</h1>
    </div>
  </nav>
  <div class="row full-height align-items-center justify-content-center">
    <div class="col-md-6 text-center">
      <div class="landing-page">
        <h2>Add Coaster</h2>
        <form (submit)="addCoaster()">
          <div class="form-group">
            <label for="coasterName">Coaster</label>
            <input type="text" class="form-control" id="coasterName" [(ngModel)]="coasterName" name="coasterName" required>
            <label for="park">Park</label>
            <input type="text" class="form-control" id="park" [(ngModel)]="park" name="park">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" [(ngModel)]="manufacturer" name="manufacturer">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Add Coaster</button> <!-- Use type="submit" to submit the form -->
        </form>
      </div>
    </div>

    
    <div class="list-container">
      <table class="table table-striped">
        <thead>
          <h3>Added Coasters:</h3>
          <tr>
            <th>Park</th>
            <th>Coaster</th>
            <th>Manufacturer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coaster of coasters">
            <td>{{ coaster.park }}</td>
            <td>{{ coaster.name }}</td>
            <td>{{ coaster.manufacturer }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
